<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Version 0.2 DevLog</title>
    <style>
        .devlog {
            margin: 0 auto;
            width: 960px;
            align-content: center;
            font-size: 20px;
        }
        .devlog h1 {
            text-align: center;
        }
        .devlog ul {
            list-style-type: decimal;
            align-content: center;
            margin-bottom: 20px;
        }

        div.circle {
            height: 100px;
            width: 100px;
            border-radius: 50%;
            background-color: #333;
            display: grid;
            place-content: center;
            cursor: pointer;
            margin-left: 18px;
        }
        span {
            color: #eee;
            font-size: 45px;

        }
    </style>
</head>
<body>
    <div class="devlog">
        <h1>Version 0.2.1 DevLog</h1>
        <h2>The Moritz Update</h2>
        <ul>
            <li>So this dude named Moritz annoyed me, that there is no goal...</li>
            <li>Now there is some sort of goal. Player can win... in theory</li>
            <li>It's only a prototype</li>
            <li>Once you win, you're softlocked</li>
            <li>Have Fun!</li>
        </ul>
        <div class="circle" onclick="window.open('./index.html')">
            <span class="material-icons">
                Play
            </span>
        </div>
    </div>


</body>
</html>
